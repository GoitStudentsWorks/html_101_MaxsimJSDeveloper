<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yacht Jet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="partials/header.html" />
    <main>
      <load src="partials/hero.html" />
      <load src="partials/about-us.html" />
      <load src="partials/our-yachts.html" />
      <load src="partials/advantages.html" />
      <load src="partials/rent-a-yacht.html" />
      <load src="partials/reviews.html" />
    </main>
    <load src="partials/footer.html" />
    <load src="partials/modal-window.html" />

    <script>
      const cssClasses = {
        burgerButton: 'burger-menu',
        modal: 'modal-window',
        closeButton: 'modal-menu-close-btn',
        toggleClass: 'is-open',
      };

      const burgerMenu = document.querySelector(`.${cssClasses.burgerButton}`);
      const modal = document.querySelector(`.${cssClasses.modal}`);
      const closeButton = document.querySelector(`.${cssClasses.closeButton}`);

      const toggle = () => modal.classList.toggle(cssClasses.toggleClass);

      burgerMenu.addEventListener('click', toggle);
      closeButton.addEventListener('click', toggle);
    </script>
  </body>
</html>
